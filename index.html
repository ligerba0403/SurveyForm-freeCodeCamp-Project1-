<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SurveyForm-project1</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="head-container">
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </div>
        <div class="form-container">
            <form id="survey-form">
                <div class="text-input">
                    <label id="name-label">Name<input type="text" id="name" placeholder="Enter Your Name"
                            required></label>
                    <label id="email-label">Email<input type="email" id="email" placeholder="Enter Your Email"
                            required></label>
                    <label id="number-label">Age<input type="number" id="number" placeholder="Age" min="13"
                            max="120"></label>
                </div>
                <div class="select-input">
                    Which option best describes your current role?  
                    <select id="dropdown">
                        <option>Select current role</option>
                        <option value="Student">Student</option>
                        <option value="Learner">Full Time Learner</option>
                        <option value="Job">Full Time Job</option>
                        <option value="notSay">Prefer not say</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="radio-input">
                   <label >Would you recommend freeCodeCamp to a friend?</label> 
                    <label id="radio-label">
                        <input type="radio" id="radio" name="recommend" value="definility"> Definility
                    </label>
                    <label id="radio-label">
                        <input type="radio" id="radio" name="recommend" value="maybe"> Maybe
                    </label>
                    <label id="radio-label">
                        <input type="radio" id="radio" name="recommend" value="not-sure"> Not Sure
                    </label>
                </div>
                <div class="checkbox">
                   <label> What would you like to see improved? (Check all that apply)</label>
                    <label id="checkbox-input"><input type="checkbox" id="checkbox" value="Front-end Projects"> Front-end
                        Projects</label>
                    <label id="checkbox-input"><input type="checkbox" id="checkbox" value="Back-end Projects"> Back-end
                        Projects</label>
                    <label id="checkbox-input"><input type="checkbox" id="checkbox" value="Data Visualization"> Data
                        Visualization</label>
                    <label id="checkbox-input"><input type="checkbox" id="checkbox"
                            value="Challenges">Challenges</label>
                    <label id="checkbox-input"><input type="checkbox" id="checkbox" value="Open Source Community"> Open
                        Source Community</label>
                    <label id="checkbox-input"><input type="checkbox" id="checkbox" value="Gitter help rooms"> Gitter
                        help
                        rooms</label>
                    <label id="checkbox-input"><input type="checkbox" id="checkbox" value="Videos"> Videos</label>
                    <label id="checkbox-input"><input type="checkbox" id="checkbox" value="City Meetups"> City
                        Meetups</label>
                    <label id="checkbox-input"><input type="checkbox" id="checkbox" value="Wiki"> Wiki</label>
                    <label id="checkbox-input"><input type="checkbox" id="checkbox" value="Forum"> Forum</label>
                    <label id="checkbox-input"><input type="checkbox" id="checkbox"
                            value="Additional Courses"> Additional
                        Courses</label>
                </div>
                <div class="textbox">
                    <label > Any comments or suggestions?</label>
                    <label>
                        <textarea name="bio" id="text-area" cols="30" rows="10" placeholder="Enter your comment here..."></textarea>
                    </label>
                </div>
                <input id="submit" type="submit" value="Submit">
            </form>
        </div>
    </div>
</body>

</html>
